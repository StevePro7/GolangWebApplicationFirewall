apiVersion: apps/v1
kind: Deployment
metadata:
  name: testwebapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testwebapi
  template:
    metadata:
      labels:
        app: testwebapi
    spec:
      volumes:
        - name: myvolume
          configMap:
            name: myconfigmap
      containers:
        - name: testwebapi
          image: stevepro/testwebapi:1.0
          imagePullPolicy: Never
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8081
          volumeMounts:
            - mountPath: /etc/config
              name: myvolumemount